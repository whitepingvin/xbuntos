<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/xbuntos/public/css/style.css">
  <link rel="stylesheet" href="/xbuntos/public/css/syntax.css">

  <!-- js -->
  <script src="/xbuntos/public/js/scrollup.js" type="text/javascript"></script>

  <!-- Icons -->

  
	<link href='/xbuntos/img/favicon.png' rel='icon' type='image/png'/>

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="xbuntos/atom.xml">
</head>
